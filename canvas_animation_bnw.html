        function getRandomInt(val) {
            return Math.floor(Math.random() * (val + 1));
        }

        function getRandomInt1(val1, val2) {
            return (val1 + Math.floor(Math.random() * ((val2 -val1) + 1)));

    	function drawCircle(col1, col3, fact){

    		var cc = document.getElementById("myCanvas");
            var c = cc.getContext("2d");


            cc.width = window.innerWidth;
            cc.height = window.innerHeight;

            var width = cc.width; 
            var height = cc.height; 

            //console.log(width + " : "+height);

            c.beginPath();
            c.fillStyle= col3; //"red";
            c.fillRect(0,0, width,height);
            c.fill();
            c.closePath();


            //left side

            var radius = 0;
            var x = 0;
            var y = 0;

            if(width>height){
                radius = (width/2)-(fact*1.5);
                x = 0;
                y = height/2;
            }
            else{
                radius = (height-(width/2))-(fact*1.2);
                x = 0-(height-width);
                y = height/2;
            }

            console.log("OG X: "+x+" Y: "+y)
          
            var count = 0;

            for (var i = 500; i>0 && radius>0; i--) {
                if(i%2==0){
                    c.beginPath();
                    c.arc(x,y,radius,0,2*Math.PI);
                    c.lineWidth = '2';
                    c.strokeStyle = col1; //"white";
                    c.fillStyle = col1; // "white";

                    c.fill();
                    c.stroke();
                    c.closePath();

                    radius-=8;
                    x+=8;
                    //count++;

                }else{
                    c.beginPath();
                    c.arc(x,y,radius,0,2*Math.PI);
                    c.lineWidth = '2';
                    c.strokeStyle = "black";
                    c.fillStyle = "black";

                    c.stroke();
                    c.fill();
                    c.closePath();

                    radius-=8;
                    x+=8;

                    //count ++;
                }
            } 

            //console.log("X: "+x+" Y: "+y+" Radius: "+radius);

            if(width>height){
                radius = (width/2)-(fact*1.5);
                x = width;
                y = height/2;
            }
            else{
                radius = (height-(width/2))-(fact*1.2);
                x = width+(height-width);
                y = height/2;
            }
            

            //right side

            console.log("Right  -  X: "+x+" Y: "+y+" Radius: "+radius+" Count: "+count);

            for (var i = 500; i>0 && radius>0; i--) {
                if(i%2==0){
                    c.beginPath();
                    c.arc(x,y,radius,0,2*Math.PI);
                    c.lineWidth = '2';
                    c.strokeStyle = col1; //"white";
                    c.fillStyle = col1; // "white";

                    c.fill();
                    c.stroke();
                    c.closePath();

                    radius-=8;
                    x-=8;

                }else{
                    c.beginPath();
                    c.arc(x,y,radius,0,2*Math.PI);
                    c.lineWidth = '2';
                    c.strokeStyle = "black";
                    c.fillStyle = "black";

                    c.stroke();
                    c.fill();
                    c.closePath();

                    radius-=8;
                    x-=8;

                }
            }


            console.log("For line -  Width: "+width+" Height: "+height);

    	}
